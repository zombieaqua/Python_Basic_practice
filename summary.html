<h1>카카오 먹통 방지법’ 여야 이견 없이 법사위 통과</h2>
<img src='image_2.jpeg'/>
<h2>하지만 이번 법안은 여야 이견 없이 법사위를 통과했다.
이에 따라 해당 법안은 오는 8~9일 예정된 국회 본회의에서 무난하게 통과될 것으로 전망된다.
이종호 과학기술정보통신부 장관도 전날 카카오 먹통 사태에 대한 조사 결과 및 시정 요구 사항을 발표하면서 “법 관련해서 국회에서 상정된 것으로 알고 있고 가능한 한 이달 안으로 진전이 있길 바란다”며 “빨리 발효될 수 있도록 과기정통부에서 최선을 다해 지원하도록 하겠다”고 말했다.</h2>
